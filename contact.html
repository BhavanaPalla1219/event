<html lang="en">
<head>

    <title>Contact Us</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* Navbar styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #fff;
            border-bottom: 2px solid #f08db7;
        }

        nav .logo {
            font-size: 28px;
            color: #d3135a;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }

        nav ul li a:hover {
            color: #d3135a;
        }

        /* Contact section styling */
        .contact-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffebf2;
           
        }

        .contact-section h1 {
            font-size: 32px;
            color: #d3135a;
        }

        .contact-section p {
            font-size: 18px;
            color: #666;
            max-width: 800px;
            margin: 20px auto;
        }

        .contact-form {
            background-color: #db95ae;
            background-color: ;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #d3135a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #a20c45;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">pramodnani</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! If you have any questions or need assistance, feel free to reach out to us using the form below.</p>
        
        <div class="contact-form">
            <form action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
